<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

</head>
<body>


<!-- Create a form with a submit button. 
  Make a list that will display each item as they are added.
  The added elements must have buttons to mark them done and then delete them. 
-->

<header>
  <h2>To-Do List</h2>
</header>


<main>
<section class="complete-form">

 <p>This is pretty basic List app with the basic fuctionalities of such apps, namely; adding task, making them complete and deleting them.</p>

  <form id="form-task">
    <input
    placeholder="Enter tasks here"
      type="text"
      id="name-input"
      name="name-input"
      required />

    <button class="btn-primary" type="submit">Add Task</button>
  </form>

  <section>

    <h1>Tasks list</h1>

    <ul class="form-results" id="task-items"></ul>

    <p id="task-count"></p>

    <button id="clear-all">Clear All Tasks</button>

    <button id="clear-completed">Clear Completed</button>

  </section>

</section>
</main>

<footer>
  <h3>By J. T. Ruddy</h3>
</footer>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
